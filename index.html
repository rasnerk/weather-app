<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
    <script src="main.js"></script>

</head>
<body class="bg-info">
    <!-- Main Container -->
    <div class="container">
        <div class="row m-4">
            <!-- Form to search weather -->
            <div class="col col-lg-4 col-md-6 col-sm-10 border border-dark rounded p-4 bg-white m-2">
                <h4 class="m-3 border-bottom">Weather App</h4>
                <form id="weather-form" class="d-flex justify-content-center flex-column">
                    <input class="form-control m-2" placeholder="Search City">
                    <button id="curr-location" class="btn btn-primary m-2">Use My Location</button>
                </form>
            </div>
            <!-- Area to display the Weather Results -->
            <div class="col col-lg-4 col-md-6 col-sm-10 border border-dark rounded p-4 bg-white m-2">
                <!-- Display Location, Temp, Feels like, Humidity, sunny/cloudy/rainy icons -->
                 <div class="row">
                    <h6 id="location" class="text-center"></h6>
                 </div>
                 <div class="row justify-content-center">
                    <img src="./assets/sun.png" alt="weather" id="weather-img">
                 </div>
                 <div class="row">
                    <h6 id="condition" class="text-center"></h6>
                 </div>
                 <div class="row">
                    <h4 class="text-center"><span id="temp"></span><sup>o</sup>F</h4>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
